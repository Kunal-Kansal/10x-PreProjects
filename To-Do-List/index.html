<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

<body>
    <div>
        <div id="mainHead">
            ToDo List
        </div>
        <div id="addItems">
            Add Items
        </div>
        <div>
            <input type="text" id="addItemsInput" />
            <button id="addItemButton" onclick="addItemsInputfun()">Add</button>
        </div>
        <ul id="toDoList">
            
        </ul>
    </div>
    <script>
        let addItemsInput = document.getElementById("addItemsInput");
        let toDoList = document.getElementById("toDoList")
        const deleteToDoItem = ()=>{
            console.log("delete")
        }
        const editToDoItem = () =>{
            console.log("edit")
        }
        let arr = []
        const addItemsInputfun = () =>{
            let ToDoItems = document.createElement("div")
            let Delete = document.createElement("button")
            Delete.innerHTML = "Delete"
            Delete.id = "deleteButton"
            Delete.addEventListener("click",deleteToDoItem)
            let Edit = document.createElement("button")
            Edit.innerHTML = "Edit"
            Edit.id = "edit"
            Edit.addEventListener("click",editToDoItem);
            ToDoItems.id = "ToDoItems"
            ToDoItems.innerHTML = addItemsInput.value
            ToDoItems.append(Delete)
            ToDoItems.append(Edit)
            arr.push(ToDoItems)
            addItemsInput.value = ""
            toDoList.append(arr[arr.length -1]) 
        }
    </script>
</body>
